<!DOCTYPE html>
<html>
<head>
	<title>Portfolio Landing Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header id="header">
		<img id="header-img" src="./media/pictures/coffe.jpg" alt="coffee logo" height="250" width="250">
		<h1>The Coffee Shop</h1>
		<nav id="nav-bar">
			<a href="#intro" class="nav-link">INTRO</a>
			<a href="#video-file" class="nav-link">VIDEO</a>
			<a href="#promo" class="nav-link">PROMO</a>
		</nav>
	</header>
	<section id="intro">
		<h3>INTRO</h3>
	</section>
	<section id="video-file">
		<h3>Our Mission</h3>
		<video id="video"width="320" height="240" controls>
			<source src="./media/videos/pasta.mp4" type="video/mp4">
		Your browser does not support the video tag
		</video>
	</section>
	<section id="promo">
		<h3>PROMOTIONS</h3> 
	</section>
	<section>
		<form id="form" action="mailto:https://www.freecodecamp.com/email-submit" method="POST" enctype="text/plain">
			<label for="email">Please enter your email:</label><br>
			<input type="email" id="email" name="email" placeholder="email address" size="30" required pattern=".+@globex.com"><br>
			<input type="submit" id="submit">
		</form>
		
	</section>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
